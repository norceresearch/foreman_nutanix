name: Publish Packages

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:

jobs:
  build-python:
    name: Build Python package
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: nutanix-shim-server

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build dependencies
        run: python -m pip install --upgrade pip build

      - name: Build package
        run: python -m build

      - name: Upload distribution artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: nutanix-shim-server/dist/

  build-ruby:
    name: Build Ruby gem
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: foreman_nutanix

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"

      - name: Build gem
        run: gem build foreman_nutanix.gemspec

      - name: Upload gem artifact
        uses: actions/upload-artifact@v4
        with:
          name: ruby-gem
          path: foreman_nutanix/*.gem

  publish-to-pypi:
    name: Publish to PyPI
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build-python
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/nutanix-shim-server
    permissions:
      id-token: write

    steps:
      - name: Download distribution artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true

  publish-to-rubygems:
    name: Publish to RubyGems
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build-ruby
    runs-on: ubuntu-latest
    environment:
      name: rubygems
      url: https://rubygems.org/gems/foreman_nutanix
    permissions:
      id-token: write
    defaults:
      run:
        working-directory: foreman_nutanix

    steps:
      - name: Download gem artifact
        uses: actions/download-artifact@v4
        with:
          name: ruby-gem
          path: foreman_nutanix/

      - name: Configure RubyGems credentials
        uses: rubygems/configure-rubygems-credentials@v1

      - name: Publish to RubyGems
        run: |
          gem push *.gem || {
            if gem search foreman_nutanix --exact --all | grep -q "$(ls *.gem | sed 's/foreman_nutanix-\(.*\)\.gem/\1/')"; then
              echo "Version already published, skipping"
            else
              exit 1
            fi
          }
