name: CI

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:

jobs:
  build-python:
    name: Build Python package
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: nutanix-shim-server

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build dependencies
        run: python -m pip install --upgrade pip build

      - name: Build sdist and wheel
        run: python -m build

      - name: List built artifacts
        run: ls -la dist/

  build-ruby:
    name: Build Ruby gem
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: foreman_nutanix

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"

      - name: Build gem
        run: gem build foreman_nutanix.gemspec

      - name: List built artifacts
        run: ls -la *.gem
